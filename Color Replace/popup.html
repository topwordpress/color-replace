<!DOCTYPE html>
<html>
<head>
    <title>Color Replacer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 350px;
            height: 300px;
            background-color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="color"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #save {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #save:hover {
            background: linear-gradient(45deg, #a777e3, #6e8efb);
        }
    </style>
</head>
<body>
    <h2>Replace Colors</h2>
    
    <label for="original-color">Original Color:</label>
    <input type="color" id="original-color" value="#DF0303">

    <label for="new-color">New Color:</label>
    <input type="color" id="new-color" value="#000000">

    <button id="save">Save</button>

    <script src="popup.js"></script>
</body>
</html>
